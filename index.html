<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/logo.png">
</head>
<body>
    
    <!-- Header section start -->
        <header>
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="menu">
                <h1>Menu</h1>
            </div>
        </header>
    <!-- Header section end -->

    <!-- Header bar section start -->
        <section class="header">
            <h3>Header bar</h3>
        </section>
    <!-- Header bar section end -->

    <!-- Article part start -->
        <section class="article">
            <div class="left">
                <h2>Article left</h2>
            </div>
            <div class="middle">
                <div class="middle-top">
                    <h4>middle-top</h4>
                </div>
                <div class="middle-middle">
                    <div class="middle-middle-left">
                        <h5>middle-middle-left</h5>
                    </div>
                    <div class="middle-middle-right">
                        <h5>middle-middle-right</h5>
                    </div>
                </div>
                <div class="middle-bottom">
                    <h4>middle-bottom</h4>
                </div>
            </div>
            <div class="right">
                <h2>Article right</h2>
            </div>
        </section>
    <!-- Article part end -->

    <!-- Footer part start -->
        <section class="footer">
            <h2>Footer part</h2>
        </section>
    <!-- Footer part end -->

</body>
</html>
